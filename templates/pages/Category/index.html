{% extends 'layout.html' %}
{% block content %}
  <script></script>
  <div class="centerPage">
    <div class="container mt-5">
      <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="mb-0">عرض الاصناف</h1>
          <a href="{% url 'AddCategory' %}" class="btn btn-success">اضافة صنف</a>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>الاسم</th>
              <th>العمليات</th>
            </tr>
          </thead>
          <tbody>
            {% for Category in Categorys %}
            <tr>
              <td>{{ forloop.counter }}</td>
              <td>{{ Category.name }}</td>
              <td>
                {% comment %} <a class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editModal2">Edit</a> {% endcomment %}
                <a href="{% url 'delete_Category' Category.id %}" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteModal2">حذف</a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
